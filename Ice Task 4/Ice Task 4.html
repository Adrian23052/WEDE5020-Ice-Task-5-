<!DOCTYPE html>
<html>
<head>
    <title>Booking Form</title>
    <style>
        /* Make the form responsive by setting a relative width /
        form {
            width: 80%; / adjust the value to your liking /
            margin: 40px auto; / center the form /
        }

        / Add some basic styling to the form fields /
        input, textarea {
            width: 100%; / make the fields take up the full width /
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        / Make the labels and fields line up nicely */
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Create a Google Form -->
    <form action="https://docs.google.com/forms/u/0/d/e/[FORM_ID]/formResponse" method="post" target="_self">
        <!-- Full Name field -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="entry.123456789" required>

        <!-- Email field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="entry.987654321" required>

        <!-- Phone number field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="entry.111222333" required>

        <!-- Booking information field -->
        <label for="bookingInfo">Booking Information:</label>
        <textarea id="bookingInfo" name="entry.444555666" required></textarea>

        <!-- Submit button -->
        <input type="submit" value="Book Now">
    </form>
</body>
</html>
